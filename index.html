<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="navegacao">
            <ul class="lista-nav" id="social-bar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li>
                    <a href="#"><span class="lnr lnr-list"></span></a>
                </li>
                <li><a href="#" class="login">Fazer Login</a></li> 
            </ul>
        </nav>
    </header>
    <main id="body">
        <img src="img/google_logo.png" id="google-logo" alt="google logo">
        <form action="">
            <div id="caixa-pesquisa">
                <input type="text" name="search" id="procurar">
                <span class="lnr lnr-magnifier" id="icone-pesquisa"></span>
                <span class="lnr lnr-keyboard" id="icone-teclado"></span>
                <span class="lnr lnr-mic" id="icone-mic"></span>
            </div>
            <div>
                <input type="submit" name="btn-search" id="botao-pesquisa" value="Pesquisa Google">
                <input type="submit" name="btn-luck" id="botao-sorte" value="Estou com sorte">
            </div>
        </form>
    </main>
    <footer>
        <ul id="barra-esquerda" class="lista-nav">
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Como funciona a Pesquisa</a></li>
        </ul>
        <ul id="barra-direita" class="lista-nav">
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configuração</a></li>
        </ul>
    </footer>
</body>
</html>
